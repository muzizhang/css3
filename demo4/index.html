<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>菱形，平行四边形</title>
    <style>
        .demo {
            width: 200px;
            height: 200px;
            background: #6a6;
            margin: 50px;
            transform: rotate(45deg)
        }
        .demo1 {
            width: 200px;
            height: 100px;
            background: #6a6;
            margin: 150px 50px 0;
            transform: skew(10deg);
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="demo1"></div>
</body>
</html>
